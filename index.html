<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>README Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ðŸ”§ RHDH Plugin Certification</h1>
    <p>Effortless certification for your Backstage plugins.</p>
    <a href="https://github.com/redhat-developer/rhdh-plugin-certification" class="button">ðŸ”— View on GitHub</a>
  </header>

  <main>
    <div id="content">
      <p>Loading README...</p>
    </div>
  </main>

  <footer>
    <p>Maintained by <a href="https://github.com/redhat-developer">Red Hat Developer Team</a></p>
  </footer>

  <script>
    fetch('README.md')
      .then(response => response.text())
      .then(text => {
        document.getElementById('content').innerHTML = marked.parse(text);
      })
      .catch(error => {
        console.error('Error loading README.md:', error);
        document.getElementById('content').innerHTML = '<p style="color: red; font-weight: bold;">Failed to load README.md</p>';
      });
  </script>
</body>
</html>
